        <div class="card linkedin_card">
            <img class="picture linkedin_picture" src="../image/linkedin icone.png" title="Linkedin">

            <a class="acessar linkedin_acesso" href="https://www.linkedin.com/in/kaiky-muniz/">Acessar</a>

        <div class="card instagram_card">
            <img class="picture instagram_picture" src="../image/instagram icone.png" title="instagram">
            <h1>Instagram</h1>
            <a class="acessar instagram_acesso" href="https://www.instagram.com/ykiak_m/">Acessar</a>

        <div class="card whatsapp_card">
            <img class="picture whatsapp_picture" src="../image/whatsapp icone.png" title="Whatsapp">

            <a class="acessar whatsapp_acesso" href="https://api.whatsapp.com/send?phone=5511932973447">Acessar</a>

    <footer>
        <div class="footer-links">
            <a href="mailto:kaikymss@gmail.com">

<script type="text/javascript" src="../js/cabecalho.js"></script>
<script type="text/javascript" src="../js/particles.min.js"></script>
<script>
    particlesJS("particles-container", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 500
                }
            },
            "color": {
                "value": "#6240f8"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#fff"
                },
                "polygon": {
                    "nb_sides": 5
                },
            },
            "opacity": {
                "value": 0.5,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 0.5,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": false,
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": false
                },
                "onclick": {
                    "enable": true,
                    "mode": "repulse"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.7
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
</html>
